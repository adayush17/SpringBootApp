<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>About Page</title>
</head>
<body>
	<section>
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12" style="height: 216px">
                        
                        <form th:action="@{/verify-otp}" method="post">
                        	 <div class="alert alert-success mt-3 text-center" role="alert">
                        	 	We have sent OTP to your email...
                        	 </div>
                        	 
                        	<div class="form-group">
                        		<input required="required" name="otp" type="text" class="form-control" placeholder="Enter OTP here"/>
                        		
                        		<div th:if="${session.message}" class="container">
                        			<span th:text="${session.message}" style="color: red; margin-top: -10px"></span>
                        		</div>
                        		
                        	</div>
                        	
                        	<div class="container text-center">
                        		<button class="btn btn-success">Verify</button>
                        	</div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
