<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>About Page</title>
</head>
<body>
	<section>
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12" style="height: 200px">
                    
                        <h3 class="text-center m-3">Your Registered Email</h3>
                        
                        <form th:action="@{/send-otp}" method="post">
                        	<div class="form-group">
                        		<input required="required" name="email" type="email" class="form-control" placeholder="Enter email here"/>
                        	
                        		<div th:if="${session.message}" class="container">
                        			<span th:text="${session.message}" style="color: red; margin-top: -10px"></span>
                        		</div>
                        	
                        	</div>
                        	<div class="container text-center">
                        		<button class="btn btn-warning">Send OTP</button>
                        	</div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
