<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>About Page</title>
</head>
<body>
	<section>
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                    
                        <form id="login-form" class="form" th:action="@{/dologin}" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            
                            <div th:if="${param.error}" class="text-center alert alert-danger">
                            	Invalid username and password!
                            </div>
                            
                            <div th:if="${param.logout}" class="text-center alert alert-success">
                            	You have been logged out!
                            </div>
                            
                            <div th:if="${param.change}" class="text-center alert alert-success">
                            	<p th:text="${param.change}"></p>
                            </div>
                            
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            
                            <div class="form-group">
                               <br>
                                <input type="submit" name="submit" class="btn btn-info col-12 mx-auto" value="submit">
                            </div>
                            
                            <div id="register-link" class="text-center mb-2">
                                <a th:href="@{/forgot}" class="text-info">Forgot Password</a>
                            </div>
                            
                        </form>
                        <hr style="margin-top: 35px; width: 75%">
                        <div id="register-link" class="text-center" style="margin-top: -10px">
                                <a href="/signup" class="text-info">You are new?  Register here</a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
