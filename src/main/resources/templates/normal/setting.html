<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>About Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
			
			<div th:if="${session.message}" class="container mr-4">
				<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
					<span th:text="${session.message.content}"></span>
				</div>
			</div>
			
				<div class="col-md-12">
					<div class="card mr-4">
						<div class="card-body">
							<h3 class="mb-3">Change Password</h3>
							
							 	<form th:action="@{/user/change-password}" method="post">
							 		<div class="form-group">
							 			<input name="oldPassword" type="password" class="form-control" placeholder="Enter old password"/>
							 		</div>
							 		
							 		<div class="form-group">
							 			<input name="newPassword" type="password" class="form-control" placeholder="Enter new password"/>
							 		</div>
							 		
							 		<div class="container text-center">
							 			<button type="submit" class="btn btn-success">Change</button>
							 			<button type="reset" class="btn btn-warning">Reset</button>
							 		</div>
							 	</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			$(document).ready(()=>{
				$('.item').removeClass('active');
				$('#settings-link').addClass('active');
			});
		</script>
		
	</section>
</body>
</html>
