<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>About Page</title>
</head>
<body>
	<section>
		<div class="container-fluid">
			<div class="card" style="margin-left:-25px; margin-top: -70px; z-index: -10">
				<div class="card-body my-4 text-center">
					<div class="container text-center">
						<img style="height: 100%; width: 100%" alt="Dashboard" th:src="@{'/images/smart.jpg'}">
					</div>
					
					<h1 class="text-center mt-4 text-secondary font-italic font-weight-light">
						Start Adding your contact on cloud...
					</h1>
					
					<a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 text-uppercase" style="border-radius: 998px; width: 30%; height: 45px; background-color: #009688;">Add New Contact</a>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			$(document).ready(()=>{
				$('.item').removeClass('active');
				$('#home-link').addClass('active');
			});
		</script>
		
	</section>
</body>
</html>
