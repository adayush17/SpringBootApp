<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>Contact Details</title>
</head>
<body>
	<section>
		<div class="card mr-4">
			<div class="card-body">
				<div class="container text-center">
					<img style="height: 200px; width: 200px; border-radius: 50%;" alt="profile picture" th:src="@{'/images/'+${user.imageUrl}}">
					<h3 class="mt-3"><span th:text="${user.name}"></span></h3>
					
					<div class="table-responsive">
					 <table class="table">
						<thead class="thead-light">
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							
							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							
						</tbody>
					 </table>
					</div>
					
					<div class="decription mt-3">
						<h5 style="font-size: 18px">About Me</h5>
						<span th:text="${user.about}"></span>
					</div>
					
				</div>	
			</div>
		</div>
		
		<script type="text/javascript">
			$(document).ready(()=>{
				$('.item').removeClass('active');
				$('#profile-link').addClass('active');
			});
		</script>
	
	</section>
</body>
</html>
