<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>About Page</title>
</head>
<body>
	<section>
		<div class="card mr-4">
			<div class="card-body">
				<h2 class="text-center">ADD CONTACT</h2>
				
				<div th:if="${session.message}" class="container">
					<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
						<span th:text="${session.message.content}"></span>
					</div>
					<!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
				</div>
				
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
						
							<form th:action="@{/user/process-contact}" th:object="${contact}" enctype="multipart/form-data" method="post" class="mt-2">
					
								<!-- FirstName -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input required="required" type="text" id="firstName" name="name" placeholder="Enter Full Name here" class="form-control">
								</div>
						
						
								<!-- SecondName -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input required="required" type="text" id="secondName" name="secondName" placeholder="Enter Other Name here" class="form-control">
								</div>
						
						
								<!-- Phone Number -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input required="required" min="10" maxlength="12" type="text" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control">
								</div>
						
						
								<!-- Email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											@
										</div>
									</div>
									<input required="required" type="email" id="email" name="email" placeholder="Enter Email here" class="form-control">
								</div>
						
						
								<!-- Work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input required="required" type="text" id="work" name="work" placeholder="Enter Work here" class="form-control">
								</div>
						
						
								<!-- Contact Description -->
								<div class="form-group mt-3">
									<textarea id="mytextarea"class="form-control" rows="13" name="description"></textarea>
								</div>
								
								
								<!-- Contact Image -->
								<div class="custom-file">
									<input type="file" name="profileImage">
								</div>
								
								
								<!-- Add Contact Button  -->
								<div class="container text-center">
									<button class="btn btn-outline-primary mt-3">Save Contact</button>
								</div>
								
					
							</form>
					
						</div>
					</div>
					
				</div>
			</div>
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		
		<script>
      		tinymce.init({
        		selector: '#mytextarea'
      		});
    	</script>
    	
    	<script type="text/javascript">
			$(document).ready(()=>{
				$('.item').removeClass('active');
				$('#add-link').addClass('active');
			});
		</script>
		
	</section>
</body>
</html>
